<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2.1</title>
</head>
<body>
    <!---->
    <h1>Create an Account</h1>
    <form action="#">
        <!--Get EMail-->
        <div>
            <label for="email">Email:</label> <br>
            <input type="email" name="email" id="email">
        </div>

        <br>
        <!--Get Password-->
        <div>
            <label for="passowrd">Password:</label> <br>
            <input type="password" name="password" id="password">
        </div>

        <br>
        <!--Get Age-->
        <div>
            <label for="age">Age:</label> <br>
            <select name="age" id="age">
                <option value="default">Select Age</option>
                <option value="group1">14-18</option>
                <option value="group2">18-25</option>
                <option value="group3">25-35</option>
                <option value="group4">35-55</option>
            </select>
        </div>

        <br>
        <!--Get bio of user-->
        <div>
            <label for="bio">Tell us a little about yourself:</label> <br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        
        <br>
        <!--agreement checkbox-->
        <div>
            <input type="checkbox" name="agreement" id="agreement" required>
            I agree to the <a href="#">terms of service</a>
        </div>

        <br>
        <!--sign up button-->
        <input type="submit" value="Sign Up">
    </form>

</body>
</html>
